<template>
	<lightning-card>
		<lightning-button class="button" label="Add Region" slot="actions" icon-name="utility:add" onclick={addRegion}></lightning-button>
		<lightning-button class="button" label="Compare Regions" slot="actions" icon-name="utility:product_transfer" onclick={compareRegions}></lightning-button>
		<lightning-map 
			map-markers={mapMarkers}
			zoom-level={zoomLevel}
			markers-title={labels.MineralTitle}
			onmarkerselect={handleMarkerSelect}
			selected-marker-value={selectedMarkerValue}
			center={center}
			list-view={listView}>
		</lightning-map>
	</lightning-card>
	<c-mineral-region-modal onregionchanged={updateRegionView}></c-mineral-region-modal>
	<c-mineral-compare-modal map-markers={mapMarkers}></c-mineral-compare-modal>
</template>
