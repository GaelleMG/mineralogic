<template>
	<template if:true={isCreateMineralOpen}>
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCancel}>
						<lightning-icon icon-name="utility:close"
							alternative-text="close"
							variant="inverse"
							size="small" ></lightning-icon>
						<span class="slds-assistive-text">Close</span>
					</button>
					<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add Region</h2>
				</header>
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
					<h1>Mineral Region</h1>
					<lightning-input label="Latitude" name="Latitude" onchange={latitudeChange}> </lightning-input>
					<lightning-input label="Longitude" name="Longitude" onchange={longitudeChange}> </lightning-input>
					<lightning-input label="Title" name="Title" onchange={titleChange}> </lightning-input>
					<lightning-input label="Description" name="Description" onchange={descriptionChange}> </lightning-input>
					<div class="slds-var-m-top_medium">
						<button class="slds-button slds-button_neutral buttons" type="cancel" onclick={handleCancel} title="Cancel">Cancel</button>
						<button class="slds-button slds-button_brand buttons" type="submit" title="Save" onclick={handleSave}>Save</button>
					</div>
				</div>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
 </template>
